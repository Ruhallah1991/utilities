<!DOCTYPE html>
<html>
<head>
  <title>Transmission Line Length Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script>
    function calculate() {
      // Get the values from the form
      const c = parseFloat(document.getElementById('c').value);
      const f = parseFloat(document.getElementById('f').value);
      const L = parseFloat(document.getElementById('L').value);

      // Calculate wavelength
      const wavelength = c / f;
      const wavelengthEng = wavelength.toExponential(3);

      // Calculate electrical length
      const electricalLength = (2 * Math.PI * L) / wavelength;
      const electricalLengthEng = electricalLength.toExponential(3);

      // Display results in engineering format
      document.getElementById('wavelength-result').innerHTML = `\\( \\lambda = ${wavelengthEng} \\, \\text{m} \\)`;
      document.getElementById('electrical-length-result').innerHTML = `\\( \\theta = ${electricalLengthEng} \\, \\text{rad} \\)`;

      // Update MathJax
      MathJax.Hub.Queue(['Typeset', MathJax.Hub]);
    }
  </script>
</head>
<body>
  <h1>Transmission Line Length Calculator</h1>

  <!-- Input Form -->
  <form onsubmit="event.preventDefault(); calculate();">
    <label for="c">Speed of light in the material (m/s):</label>
    <input type="number" id="c" value="3e8"><br><br>

    <label for="f">Frequency of signal (Hz):</label>
    <input type="number" id="f" value="1e9"><br><br>

    <label for="L">Physical length of the transmission line (m):</label>
    <input type="number" id="L" value="1"><br><br>

    <input type="submit" value="Calculate">
  </form>

  <!-- Results -->
  <h2>Results:</h2>
  <p id="wavelength-result">Wavelength: \( \lambda \)</p>
  <p id="electrical-length-result">Electrical Length: \( \theta \)</p>
</body>
</html>
